version: '3.6'

services:
  portainer:
    image: portainer/portainer:latest
    ports:
      - target: 9000
        published: 9000
        protocol: tcp
        mode: host
    command: -H unix:///var/run/docker.sock
    networks: 
      swarms:
        aliases:
          - portainer
    volumes:
      - portainer:/data
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "10"
    deploy:
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 1s
      placement:
        constraints: 
          - node.labels.swarm.cluster == leader

  registry:
    image: registry:latest
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
        mode: host
    networks: 
      swarms:
        aliases:
          - registry
    volumes:
      - registry:/var/lib/registry
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "10"
    deploy:
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 1s
      placement:
        constraints: 
          - node.labels.swarm.cluster == leader


networks:
  swarms:
    external: true 

volumes:
  portainer:
    external: true 
  registry:
    external: true 